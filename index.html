<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>UNIT COVETER</title>
          <link rel="stylesheet" href="./style.css">
           
</head>
<body>
          <header>
                    <H1 class="logo">Unit Converter</H1>
          </header>
          <div class="container">
                    <select id="sel">
                              <option value="s">Select </option>
                              <option value="kg" >KiloGram → Pound</option>
                              <option value="km">KiloMeter → Miles</option>
                              <option value="ck">Celsius → Kelvin</option>
                              <option value="cf">Celsius → Farenheit</option>
                              <option value="rev">Revolution → Radian</option>
                              <option value="deg">Degree → Revolution</option>
                              <option value="hm">Hour → Minutes </option>
                              <option value="hs">Hour → Second </option>
                              <option value="yh">Year → Hour </option>

                    </select>

                    <div class="in1">
                              <label class="la">From</label>
                              <input type="text" placeholder="Enter the value" class="input1" id="inputI">
                    </div>

                    <div class="in2">
                              <label class="la">To</label>
                              <input type="text" readonly class="input2" id="inputII">
                    </div>
                    <button class="btn" id="btn"> Caculate</button>

          </div>

          <script src="./script.js"></script>

          <footer><h3 class="footer">POWERED BY @ZHEER</h3></footer>
</body>
</html>
